<head>
<link rel="stylesheet" media="screen" href="/css/raleway/raleway.css"/>
<link rel="stylesheet" media="screen" href="/css/presentation.css"/>
<link rel="stylesheet" href="/css/font-awesome.min.css" />

<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
<script src="/js/fathom.min.js" type="text/javascript" ></script>

{% include meta.html %}

</head>

<div id="presentation">
  {{ content }}
</div>

<div id="tutorial">
  <div>
    This is a presentation. Use your arrow keys to navigate left or
    right.
    <div id="arrows">
      <i class="icon-arrow-left"></i>
      <i class="icon-arrow-right"></i>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    var fathom = $('#presentation').fathom({
      onActivateSlide: function() {
        var $slide = $(this);
        if ( $slide.prev().length === 0 ) {
          $( "#page-logo" ).hide();
          $( "#tutorial" ).show();
        }
        else {
          $( "#page-logo" ).show();
          $( "#tutorial" ).hide();
        }
      }
    });
  })
</script>

<div id="page-logo"><a href="/"><img src="/img/logo-128.png" /></a></div>

</body>
</html>
