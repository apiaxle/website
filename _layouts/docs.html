<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<html class="not-ie" lang="en">

<head>
{% include meta.html %}

<!--google web font-->
<link rel="stylesheet" media="screen" href="/css/raleway/raleway.css"/>

<!--style sheet-->
<link rel="stylesheet" media="screen" href="/css/bootstrap.css"/>
<link rel="stylesheet" media="screen" href="/css/bootstrap-responsive.css"/>
<link rel="stylesheet" media="screen" href="/css/style.css"/>
<link rel="stylesheet" media="screen" href="/css/custom.css"/>
<link rel="stylesheet" media="screen" href="/css/docs.css"/>
<link rel="stylesheet" media="screen" href="/css/syntax.css"/>

<link rel="stylesheet" href="/css/font-awesome.min.css" />

<!--jquery libraries / others are at the bottom-->
<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
<script src="/js/modernizr.js" type="text/javascript"></script>

{% if {{page.showtoc}} %}
<script src="/js/jquery.toc.min.js"></script>
<script type="text/javascript">
  var toc_options = {
    "container": ".container",
    "selectors": "h2,h3"
  };

  $( function () { $('#toc').toc(toc_options) } );
</script>
{% endif %}

{% include ga.html %}

</head>
<body>

{% include header.html %}

<section id="content" >
  <div class="container">
    <div class="row">
      <div class="spacer-40px"></div>

      <div class="span8 offset2">
        <h1>{{page.title}}</h1>

{% if {{page.showtoc}} %}
        <div id="toc"></div>
        <div class="spacer-40px"></div>
{% endif %}

        <div id="documentation">{{ content }}</div>
      </div>
    </div>
  </div>
</section>

{% include email_required.html %}

{% include footer.html %}

<script src="/js/bootstrap.js" type="text/javascript" ></script>
<script src="/js/ddsmoothmenu.js" type="text/javascript" ></script>
<script src="/js/twitter.js" type="text/javascript" ></script>
<script src="/js/jquery.easing.1.3.js" type="text/javascript" ></script>
<script src="/js/custom.js" type="text/javascript" ></script>
<script src="/js/jquery.cookie.js" type="text/javascript" ></script>
</body>
</html>
