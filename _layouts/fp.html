<script type="text/javascript">
  $(document).ready(function() {
    if( $(window).width() < 959 ) {
        $('#slider').flexslider({
          directionNav: false,
          controlNav: false,
        });
    }
    else {
     $('#thumb-slider').flexslider({
       animation: "slide",
       controlNav: false,
       animationLoop: false,
       slideshow: true,
       directionNav: false,
       controlNav: false,
       itemWidth: 306,
       itemMargin: 0,
       asNavFor: '#slider'
     });

     $('#slider').flexslider({
       animation: "slide",
       controlNav: false,
       directionNav: false,
       animationLoop: false,
       slideshow: true,
       sync: "#thumb-slider"
     });
    }
  });
</script>
