<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />

<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:image" content="http://apiaxle.com/img/logo-128.png" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

<link rel="icon"
      type="image/png"
      href="/img/logo-48.png">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<!--Fav and touch icons-->
<link rel="shortcut icon" href="/img/icon-16.png">
<link rel="apple-touch-icon" href="/img/logo-48.png">
<link rel="apple-touch-icon" sizes="72x72" href="/img/logo-72.png">
<link rel="apple-touch-icon" sizes="114x114" href="/img/logo-114.png">
